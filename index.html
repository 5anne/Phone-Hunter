<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1></h1>
    </header>
    <main>
        <section class="bg-yellow-500 py-4 pl-4">
            <input id="input-field" type="text" placeholder="Search..." class="input input-bordered w-full max-w-xs" />
            <button onclick="searchButton()" class="btn bg-teal-200 text-gray-700">SEARCH</button>
            <input id="input-field2" type="text" placeholder="Search here"
                class="input input-bordered w-full max-w-xs" />
            <button onclick="searchButton2()" class="btn btn-primary">SEARCH</button>
        </section>
        <section>
            <div class="flex justify-center py-10">
                <p id="no-data" class="text-2xl text-gray-500 hidden">No Data Found!</p>
            </div>
            <div class="flex justify-center items-center p-8">
                <span id="loading-spinner" class="loading loading-spinner loading-lg hidden"></span>
            </div>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 my-8">
                <!-- <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Shoes!</h2>
                      <p>If a dog chews shoes whose shoes does he choose?</p>
                      <div class="card-actions justify-end">
                        <button class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>
                </div> -->
            </div>
            <div id="show-all" class="hidden text-center my-4">
                <button onclick="handleShowAll()" class="btn btn-accent">Show All</button>
            </div>
        </section>
        <!-- Open the modal using ID.showModal() method -->
        <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
                <div id="show-details-container">

                </div>
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn bg-orange-700 text-white">Close</button>
                    </form>
                </div>
            </div>
        </dialog>

    </main>

    <script src="js/phone.js"></script>
</body>

</html>
